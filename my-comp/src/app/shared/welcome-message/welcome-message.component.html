<div class="welcome">
  <h3>Welcome to my computer catalog!</h3>
  <p>Here you can find the perfect computer for you! We have computers for gaming and office! You must first login or register!</p>
  <div class="logged" *ngIf="!isLoggedIn">
    <ul>
      <li>
        <a routerLink="/auth/login">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      </li>
      <li>
        <a routerLink="/auth/register">
          <i class="fas fa-user-plus"></i>
          Register
        </a>
      </li>
    </ul>
  </div>
</div>
